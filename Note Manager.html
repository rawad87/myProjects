<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Note Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link href="http://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Note Manager</h2>
            <form id="search-note">
                <input type="text" placeholder="search note..." />
            </form>
            
        </header>
        <div class="note-list">
            <ul id="list">
                <li>
                    <p>first note</p>
                    
                       <p> <i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i></p>
                    
                    <input class="edit-note" type="text" />
                    
                </li>
                <li>
                    <p>second note</p>
                    <p><i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i></p>
                    <input class="edit-note" type="text" />
                </li>
                <li>
                    <p>third note</p>
                    <p><i class="fa fa-pencil-square-o"></i><i class="fa fa-times"></i></p>
                    <input class="edit-note" type="text" />
                </li>
            </ul>
        </div>
        <div id="hide-list">
            <label for="hide">Hide notes</label>
            <input type="checkbox" id="hide"/>
            </div>
        <div id="add-notes">
            <form id="add">
                
                <input type="text" placeholder="Add a not.." id="add-input" />
                <input type="submit" value="Add" id="add-btn" />
            </form>
        </div>
    </div>
    <script src="theScript.js"></script>
</body>
</html>
