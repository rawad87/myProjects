<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>ferdighet n:9f</p>
    <h3>pizza- bestiling</h3>
    <input id="firkantet" type="radio" name="Pizza" onchange="info()" />Firkantet Pizza
    <input id="rund" type="radio" name="Pizza" onchange="info()" />Rund Pizza
    <div id="info1" > velg hva slags pizza</div>


    <div id="info" style="padding-bottom: 20px;"> Gjør ett valg på hver lonje :</div>
    Bunn: <input id="tykkBunn" type="radio" name="bunn" onchange="info()" />tykk
    <input id="tynnBunn" type="radio" name="bunn" onchange="info()" />tynn<br />


    Fyll: <input id="fyllTaco" type="radio" name="fyll" onchange="info()" />Taco
    <input id="fyllKylling" type="radio" name="fyll" onchange="info()" />Kylling
    <input id="fyllPepperoni" type="radio" name="fyll" onchange="info()" />Pepperoni<br />


    Størelse: <input id="stor" type="radio" name="str" onchange="info()" /> stor
    <input id="meddels" type="radio" name="str" onchange="info()" /> middels
    Størelse: <input id="liten" type="radio" name="str" onchange="info()" /> liten<br />

    Øst: <input id="extra" type="radio" name="chees" onchange="info()" />extra
    <input id="midum" type="radio" name="chees" onchange="info()" />midum
    <input id="noChees" type="radio" name="chees" onchange="info()" />no chees<br />

    <button id="bestill" disabled="" onclick="alert('bestilt!');">Bestilt</button>

    <script>
        var btnBestill = document.getElementById('bestill');
        var infoDiv = document.getElementById('info');

        var info1Div = document.getElementById('info1')
        var firkantetP = document.getElementById('firkantet');
        var rundP = document.getElementById('rund');


        var bunnTykk = document.getElementById('tykkBunn');
        var bunnTynn = document.getElementById('tynnBunn');
        var fyllTaco = document.getElementById('fyllTaco');
        var fyllKylling = document.getElementById('fyllKylling');
        var fyllPepperoni = document.getElementById('fyllPepperoni');
        var strStor = document.getElementById('stor');
        var strMiddels = document.getElementById('meddels');
        var strLiten = document.getElementById('liten');
        var extra = document.getElementById('extra');
        var midum = document.getElementById('midum');
        var noChees = document.getElementById('noChees');

        function info() {

            if (firkantetP.checked || rundP.checked) {
                info1Div.innerHTML = 'gå vedre';
               // btnBestill.disabled = false;
            } else {
                info1Div.innerHTML = 'du må velge';
                if (!firkantetP.checked && !rundP.checked) {
                    info1Div.innerHTML += '<li>velg hva slags pizza vil du ha</li>';
                }
               
            } 



            if ((bunnTykk.checked || bunnTynn.checked) &&
                (fyllTaco.checked || fyllKylling.checked || fyllPepperoni.checked) &&
                (strStor.checked || strMiddels.checked || strLiten.checked) &&
                (extra.checked || midum.checked || noChees.checked)) {
                infoDiv.innerHTML = 'Du har fylt ut alt og er klar til å bestile!';
                btnBestill.disabled = false;
            } else {
                infoDiv.innerHTML = 'Du har ikke valgt';

                if (!bunnTykk.checked && !bunnTynn.checked) {
                    infoDiv.innerHTML += '<li>fyll</li>';
                }
                if (!fyllTaco.checked && !fyllKylling.checked && !fyllPepperoni.checked) {
                    infoDiv.innerHTML += '<li>fyll</li>';
                }
                if (!strStor.checked && !strMiddels.checked && !strLiten.checked) {
                    infoDiv.innerHTML += '<li>størrelse</li>';
                }
                if (!extra.checked && !midum.checked && !noChees.checked) {
                    infoDiv.innerHTML += '<li>fyll chees</li>';
                }
            }
        }
        

    </script>

</body>
</html>
