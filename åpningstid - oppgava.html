<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Dag: <input id="day" onchange="showDayAndTime()" type="range" min="1" max="7" /><br />
    Time: <input id="hour" onchange="showDayAndTime()" type="range" min="0" max="23" /><br />
    Minutter: <input id="minute" onchange="showDayAndTime()" type="range" min="0" max="59" /><br />

    <div id="dayAndTime" style="padding-top: 20px;"></div>
    <script type="text/javascript">
        function showDayAndTime() {
            var div = document.getElementById('dayAndTime');
            var day = document.getElementById('day').value;
            var hour = document.getElementById('hour').value;
            var minute = document.getElementById('minute').value;
            var dayNo = parseInt(day);
            //var d = new Date();
            //var hour = d.getHours();
            //var minute = d.getMinutes();
            //var dayNo = d.getDay();
            //var day = '';



            //div.innerHTML = day + '-' + hour + ':' + minute;
            //if (dayNo === 1) div.innerHTML = 'mandag' + '-' + hour + ':' + minute; //dayNo = 'Mandag';
            //else if (dayNo === 2) div.innerHTML = 'Tirsdag' + '-' + hour + ':' + minute; //dayNo = 'Tirsdag';
            //else if (dayNo === 3) div.innerHTML = 'Onsdag' + '-' + hour + ':' + minute; //dayNo = 'Onsdag';
            //else if (dayNo === 4) div.innerHTML = 'Torsdag' + '-' + hour + ':' + minute; //dayNo = 'Torsdag';
            //else if (dayNo === 5) div.innerHTML = 'Fredag' + '-' + hour + ':' + minute; //dayNo = 'Fredag';
            //else if (dayNo === 6) div.innerHTML = 'Lørdag' + '-' + hour + ':' + minute; //dayNo = 'Lørdag';
            //else if (dayNo === 7) div.innerHTML = 'Søndag' + '-' + hour + ':' + minute; //dayNo = 'Søndag';

            var day = '';
            if (dayNo === 1) day = 'Mandag';
            else if (dayNo === 2) day = 'Tirsdag';
            else if (dayNo === 3) day = 'Onsdag';
            else if (dayNo === 4) day = 'Torsdag';
            else if (dayNo === 5) day = 'Fredag';
            else if (dayNo === 6) day = 'Lørdag';
            else if (dayNo === 7) day = 'Søndag';
            div.innerHTML = day + '-' + hour + ':' + minute;

            //Mandag - Torsdag 11 - 17
            //Fredag 11 - 18
            //Lørdag 11 - 15

            if (dayNo < 5) {
                if (hour >= 11 && hour <= 16) div.innerHTML += '<p>Åpent</p>';
                else div.innerHTML += '<p>Stengt</p>';
            }
            else if (dayNo === 5) {
                if (hour >= 11 && hour <= 17) div.innerHTML += '<p>Åpent</p>';
                else div.innerHTML += '<p>Stengt</p>';
            }
            else if (dayNo === 6) {
                if (hour >= 11 && hour <= 14) div.innerHTML += '<p>Åpent</p>';
                else div.innerHTML += '<p>Stengt</p>';
            } else {
                div.innerHTML += '<p>Stengt</p>';
            }
        }
    </script>
</body>
</html>
