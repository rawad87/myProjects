<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        text {
            
            font-size: 250%;
        }
    </style>
</head>
<body>
    <svg width="100%" height="50">
        <rect x="0" y="0" width="100%" height="100%" fill="lightgray"></rect>
        <g id="texts">

        </g>
    </svg>


    <script type="text/javascript">
       
        var objects = [
            {
                speed: 1,
                id: 'txtRawad',
                text: '😎',
               
            },
            {
                speed: 0.5,
                id: 'txtTurboRawad',
                text: 'Rawad',
                color: 'blue'
            },
            {
                speed: 2,
                id: 'txtTurbomerRawad',
                text: '😉',
               
            },
        ];
        init();
        setInterval(move, 30);
        function init() {
            var texts = document.getElementById('texts');
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                object.angel = 0;
                texts.innerHTML += ' <text '
                    + 'id = "' + object.id + '"'
                    + 'x = "0"'
                    + 'y = "36"'
                    + 'fill = "' + object.color + '"'
                    + '>'
                    + object.text;
                    + '</text > ';

            }

        }
        function move() {
            //var x = input.value + '%';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                var txt = document.getElementById(object.id);
               
                object.angel = (object.angel + object.speed) % 360;
                object.x = Math.round(40 + 40 * Math.sin(Math.PI * object.angel / 180));

                txt.setAttribute('x', object.x + '%');
            }
        }
    </script>
</body>
</html>
